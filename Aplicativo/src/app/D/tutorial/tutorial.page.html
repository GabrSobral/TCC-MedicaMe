<ion-content>
  <div class="content centerA">
    <h3>Sendo um dependente</h3>

    <!--
      URL das imagens (../../../assets/IMG/Tutoriais/Dependente/) 
      As imagens estão renomeados de 01 até 03 e o texto que vai em cada imagem tá no Discord

      Faz o carrossel aqui em baixo
    -->

    <ion-slides (ionSlideDidChange)="slideChanged()" [pager]="true" [options]="sliderOptions">
      <ion-slide>
        <div class="slide">
          <img src="../../../assets/IMG/Tutoriais/Dependente/01.png" alt="Tela Número 1 de tutorial">
          <p>Ver os próximos lembretes e tomar ou cancelar o lembrete pendente</p>
        </div>
      </ion-slide>
  
      <ion-slide>
        <div class="slide">
          <img src="../../../assets/IMG/Tutoriais/Dependente/02.png" alt="Tela Número 2 de tutorial">
          <p>Escrever os sintomas que está sentindo</p>
      </div>
      </ion-slide>
  
      <ion-slide>
        <div class="slide">
          <img src="../../../assets/IMG/Tutoriais/Dependente/03.png" alt="Tela Número 3 de tutorial">
          <p>Acessar as configurações para voltar aos dados adicionais, ao tutorial e para sair da conta</p>
        </div>
      </ion-slide>
    </ion-slides>

    <!-- Faz o carrossel aqui em cima -->
  </div>

  <div class="bot vertical flex">    
    <button (click)="proximo()" class="important full flex">Próximo
      <svg viewBox="0 0 24 24">
        <path d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z"/>
      </svg>
    </button>

    <button (click)="pular()" class="normal">Pular</button>
  </div>
</ion-content>
